<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【親】PostMessageでiframeと情報を共有する</title>
  <style>
.c-modal__iframe {
  width: calc(100% - 1rem);
  height: calc(80vh - 1rem);
  border: 2px solid black;
}
  </style>
</head>
<body>
  <h1>親ウィンドウ</h1>
  <p>ID:<span class="message" style="font-weight:bold;color:blue;"></span></p>

<!--
  <h3>display=aiパラメーターあり</h3>
  <iframe src="https://stgwcs.daihatsu.co.jp/007?display=ai" frameborder="0" allow="clipboard-write" class="c-modal__iframe"></iframe>
 -->

  <h3>display=aiパラメーターあり</h3>
  <iframe src="https://daihatsu-wcs.webrev.jp/321?display=ai" frameborder="0" allow="clipboard-write" class="c-modal__iframe"></iframe>

  <h3>パラメーターなし</h3>
  <iframe src="https://daihatsu-wcs.webrev.jp/321" frameborder="0" allow="clipboard-write" class="c-modal__iframe"></iframe>

  <script>
    const messageOutput = document.querySelector('.message');
    window.addEventListener('message', function (e) {
      messageOutput.innerHTML = e.data.message;
    });
  </script>
</body>
</html>
